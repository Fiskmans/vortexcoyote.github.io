<section id="portfolio">
    <div class="container">
        <div class="row">
            {% for post in site.posts %}
                <div class="col-sm-4 portfolio-item">
                    <a href="{{post.url}}" class="portfolio-link">
                        <img src="assets/{{ post.img }}" class="portfolio-img">
                    </a>
                </div>
            {% endfor %}
        </div>
    </div>
</section>
